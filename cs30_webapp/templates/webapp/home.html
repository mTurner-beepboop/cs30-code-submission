{% extends 'webapp/base.html' %}
{% load static %}

{% block title_block %}
Home
{% endblock %}

{% block body_block %}

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-7">

          {% for message in messages %}
            {{ message }}
          {% endfor %}


          {% if user.is_authenticated %}
            <p> Hello, {{user.username}} </p>

            <div class="row justify-content-center">
              <a class="col m-2" href="{% url 'webapp:dbview' %}"><img src="{% static '/images/viewdb.png' %}" alt="view database"></a><br/>
              <a class="col m-2" href="{% url 'webapp:edit' %}"><img src="{% static '/images/edit.png' %}" alt="edit database"></a><br/>
              <a class="col m-2" href="{% url 'webapp:add' %}"><img src="{% static '/images/upload.png' %}" alt="upload data"></a><br/>
              <a class="col m-2" href="{% url 'webapp:logout' %}"><img src="{% static '/images/logout.png' %}" alt="Logout"></a><br/>
            </div>

            {% else %}

            <div class="row justify-content-center">
              <a class="col m-2" href="{% url 'webapp:register' %}"><img src="{% static '/images/register.png' %}" alt="register"></a><br/>
              <a class="col m-2" href="{% url 'webapp:login' %}"><img src="{% static '/images/login.png' %}" alt="view login"></a>
            </div>

          {% endif %}
      </div>
    </div>
  </div>

  {% endblock %}
