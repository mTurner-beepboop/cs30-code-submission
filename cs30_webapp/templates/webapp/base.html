<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>
    CS30 - {% block title_block %} Title {% endblock %}
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <link href="{% static '\css\style.css' %}" rel="stylesheet">
</head>


<nav class="navbar navbar-light site-colour">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'webapp:home' %}">
      <img src="{% static '/images/logo.png' %}" alt="" width="150">
    </a>
    {% if user.is_authenticated %}
    <form class="d-flex">
      <a class="btn pe-none nav-text"> Hello, {{user.username}} </a>
    </form>
    {% endif %}
  </div>
</nav>


<nav class="mt-3 px-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="breadcrumb">
    {% block navblock %}
    {% endblock %}
  </ol>
</nav>



<body class="">
  {% block body_block %}
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
